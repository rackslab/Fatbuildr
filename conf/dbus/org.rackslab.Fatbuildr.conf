<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

        <policy user="fatbuildr">
                <allow own="org.rackslab.Fatbuildr"/>
                <allow send_destination="org.rackslab.Fatbuildr"/>
                <allow receive_sender="org.rackslab.Fatbuildr"/>
        </policy>

        <policy context="default">
                <allow send_destination="org.rackslab.Fatbuildr"/>
                <allow receive_sender="org.rackslab.Fatbuildr"/>
        </policy>

</busconfig>
